<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        html, body{
            margin: 0;
        }
        .text {
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            outline: none;
            border: none;
        }
        #to {
            left: 50%;
            border-left: 1px solid gray;
        }
    </style>
</head>
<body>

<textarea spellcheck="false" id="from" class="text"></textarea>
<textarea id="to" spellcheck="false" class="text"></textarea>

<script type="text/javascript">
    const fromNode = document.querySelector('#from')
    const toNode = document.querySelector('#to')
    const types = {
        tinyint: 'number',
        smallint: 'number',
        mediumint: 'number',
        int: 'number',
        bigint: 'number',
        float: 'number',
        double: 'number',
        decimal: 'number',

        timestamp: 'number',
        date: 'Date',
        datetime: 'Date',
        time: 'string',
        year: 'number',

        varchar: 'string',
        char: 'string',
        tinyblob: 'string',
        blob: 'string',
        text: 'string',
        mediumblob: 'string',
        mediumtext: 'string',
        longblob: 'string',
        longtext: 'string',
        enum: 'string[]',
        set: 'string[]',
    }
    function onChange() {
        const text = fromNode.value.replace(/[\n\r]/g, '');
        const tables = parse(text);
        const result = makeInterfaces(tables);
        toNode.value = result;
    }

    function parse(text) {
        const queries = text.split(';');
        const tables = [];
        for (var i = 0; i < queries.length; i++) {
            var query = queries[i];

            const m = query.match(/CREATE TABLE `(.*?)` \((.*)\)/);
            if (m) {
                const table = m[1];
                const fields = m[2].split(',');
                const normFields = [];
                for (var j = 0; j < fields.length; j++) {
                    var field = fields[j].trim();
                    const f = field.match(/^`(\w+)` (\w+)/);
                    if (f) {
                        const type = types[f[2].toLowerCase()];
                        if (!type) {
                            throw new Error('type is not defined: ' + f[2]);
                        }
                        normFields.push({field: f[1], type: types[f[2].toLowerCase()]});
                    }
                }
                tables.push({table: table, fields: normFields});
            }
        }
        return tables;
    }

    function makeInterfaces(tables) {
        let s = 'interface Field<T>{}\n';
        let classes = '';
        let daos = '';
        for (var i = 0; i < tables.length; i++) {
            var item = tables[i];
            const fields = item.fields.map(field => `\t${field.field}: ${field.type}`).join('\n');
            const fieldTypes = item.fields.map(field => `\t${field.field}: Field<${field.type}>`).join('\n');
            const fieldNames = item.fields.map(field => `"${field.field}"`).join(' | ');
            const table = item.table.substr(0, 1).toUpperCase() + item.table.substr(1);
            s += '\n\n'
            s += `export interface I${table} {\n${fields}\n}\n`;
            s += `export interface I${table}Fields {\n${fieldTypes}\n}\n`;
            s += `export type I${table}FieldNames = ${fieldNames}\n`;
            classes += `export class ${table}DAO extends BaseModel<I${table}> {\n\ttable = '${item.table}'\n}\n\n`;
            daos += `export const ${item.table}DAO = new ${table}DAO(db);\n`;
        }

        return s + '\n/*====== Dao Classes ======*/\n' + classes + '\n/*====== Dao instances ======*/\n' + daos;
    }

    fromNode.oninput = onChange;
    onChange();
</script>
</body>
</html>
